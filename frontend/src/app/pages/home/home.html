<div>
  <!-- Budget Creation Modal -->
  <app-budget-modal
    (budgetCreated)="onBudgetFormSubmit($event)"
  ></app-budget-modal>

  <div *ngIf="loading" class="notification is-info">
    <p>Loading budgets...</p>
  </div>


  <!-- Not logged in message -->
  <div *ngIf="!isLoggedIn" class="not-logged-in-container has-text-centered py-6">
    <div class="notification is-info mb-4">
      <p>Please log in to manage your budgets</p>
    </div>
    <div class="buttons is-centered">
      <button class="button is-primary" (click)="navigateToLogin()">
        <span class="icon">
          <i class="fas fa-sign-in-alt"></i>
        </span>
        <span>Log In</span>
      </button>
      <button class="button is-link" (click)="navigateToSignup()">
        <span class="icon">
          <i class="fas fa-user-plus"></i>
        </span>
        <span>Sign Up</span>
      </button>
    </div>
  </div>

  <!-- Budgets section (only shown when logged in) -->
  <div *ngIf="isLoggedIn">
    <div class="columns is-multiline my-5">
      <div class="column">
        <h2 class="title is-3">Your Budgets</h2>
      </div>
      <div class="column has-text-right-tablet">
        <div class="buttons is-right">
          <!-- Sort dropdown -->
          <div class="dropdown mr-2" [class.is-active]="isDropdownActive">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" (click)="toggleSortDropdown($event)">
                <span>Sort by: {{ getSortFieldDisplayName() }}</span>
                <span class="icon is-small">
                  <i class="fas" [class.fa-arrow-up]="sortDirection === 'asc'" [class.fa-arrow-down]="sortDirection === 'desc'"></i>
                </span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a href="javascript:void(0)" class="dropdown-item" [class.is-active]="sortField === 'name'" (click)="sortBudgets('name'); $event.stopPropagation()">
                  Name
                </a>
                <a href="javascript:void(0)" class="dropdown-item" [class.is-active]="sortField === 'startDate'" (click)="sortBudgets('startDate'); $event.stopPropagation()">
                  Start Date
                </a>
                <a href="javascript:void(0)" class="dropdown-item" [class.is-active]="sortField === 'endDate'" (click)="sortBudgets('endDate'); $event.stopPropagation()">
                  End Date
                </a>
                <a href="javascript:void(0)" class="dropdown-item" [class.is-active]="sortField === 'monthlyIncome'" (click)="sortBudgets('monthlyIncome'); $event.stopPropagation()">
                  Monthly Income
                </a>
              </div>
            </div>
          </div>
          
          <!-- Create budget button -->
          <button class="button is-primary" (click)="createNewBudget()">
            <span class="icon">
              <i class="fas fa-plus"></i>
            </span>
            <span>Create New Budget</span>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="budgets.length === 0 && !loading" class="has-text-centered py-6">
      <div class="notification is-warning mb-4">
        <p>No budgets found. Create your first budget!</p>
      </div>
    </div>

    <div class="budget-list" *ngIf="budgets.length > 0">
      <div class="budgets-container">
        <app-budget
          *ngFor="let budget of budgets"
          [budget]="budget"
          (budgetDeleted)="onBudgetDeleted($event)"
          (budgetUpdated)="onBudgetUpdated($event)"
          (budgetPinned)="onBudgetPinned($event)"
          (budgetDuplicated)="onBudgetDuplicated($event)"
          (error)="onError($event)"
        ></app-budget>
      </div>
    </div>
  </div>
</div>
