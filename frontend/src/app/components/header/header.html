<header>
  <nav class="navbar mt-5" role="navigation" aria-label="main navigation" [class.auth-page]="isAuthPage">
    <div class="navbar-brand">
    <a class="navbar-item has-text-weight-bold" routerLink="/">
        Quentra
      </a>

      <a
        role="button"
        class="navbar-burger"
        aria-label="menu"
        aria-expanded="false"
        data-target="navbarBasicExample"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" routerLink="/">
          Home
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            @if (authService.isAuthenticated()) {
              <button class="button is-light" (click)="logout()">
                Logout
              </button>
            } @else {
              <a class="button is-primary" routerLink="/signup">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" routerLink="/login">
                Log in
              </a>
            }
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
