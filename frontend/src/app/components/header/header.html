<header>
  <nav
    class="navbar mt-5"
    role="navigation"
    aria-label="main navigation"
    [class.auth-page]="isAuthPage"
  >
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold" routerLink="/"> Quentra </a>

      <a
        role="button"
        class="navbar-burger"
        [class.is-active]="isMenuActive"
        aria-label="menu"
        aria-expanded="isMenuActive"
        (click)="toggleMenu()"
        data-target="navbarBasicExample"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu" [class.is-active]="isMenuActive">
      <div class="navbar-start">
        <a class="navbar-item" routerLink="/" (click)="closeMenu()"> Home </a>
        <a class="navbar-item" routerLink="/statistics" (click)="closeMenu()"> Statistics </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            @if (authService.isAuthenticated()) { @if (currentUser) {
            <div class="mr-4">
              <span>Welcome, {{ currentUser.fullName || 'User' }}</span>
            </div>
            }
            <button class="button is-light" (click)="logout()">Logout</button>
            } @else {
            <a class="button is-primary" routerLink="/signup" (click)="closeMenu()">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light" routerLink="/login" (click)="closeMenu()"> Log in </a>
            }
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
